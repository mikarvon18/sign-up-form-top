<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <img src="background_image.jpg" alt="A fire">
        <div class="info-panel">
            <div class="hero">
                <a class="hero-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</a>
                <a class="hero-text">You know you want to.</a>
            </div>
            <form id="sign-up-form" action="example.com/path" method="post">
                <div class="form-item">
                    <label for="first_name">First name</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div class="form-item">
                    <label for="last_name">Last name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div class="form-item">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-item">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password1">
                </div>
                <div class="form-item">
                    <label for="password2">Confirm password</label>
                    <input type="password" id="password2" name="password2">
                </div>

            </form>
            <div class="sign-in">
                <button type="submit" form="sign-up-form">Create Account</button>
                <a>Already have an account? <a href="www.google.com">Log In</a></a>
            </div>
        </div>
        
    </div>
</body>
</html>
